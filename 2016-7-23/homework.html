<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
@keyframes test{
	from{left:0;}
	to{left:-600px;}	
}
.box{ width:600px; height:20px; border-radius:10px; position:relative; overflow:hidden; margin:20px;}
.box div{width:2000px; height:20px; position:absolute; top:0; left:0; background:-webkit-repeating-linear-gradient(-45deg,#FF0000 0,#FF0000 10px,#FFA500 10px,#FFA500 20px); -webkit-animation:test 5s linear infinite;}
</style>
<script>
	window.onload=function(){
		var aInp=document.querySelectorAll('input');
		var oDiv=document.querySelector('.box div');
		var aSpan=document.querySelectorAll('span');
		for(var i=0;i<aInp.length;i++){
			aInp[i].index=i;
			aInp[i].onchange=function(){
				oDiv.style.background='-webkit-repeating-linear-gradient(-45deg,'+aInp[0].value+' 0,'+aInp[0].value+' 10px,'+aInp[1].value+' 10px,'+aInp[1].value+' 20px)';		
				aSpan[this.index].innerHTML=this.value;
			};	
		}
	};
</script>
</head>

<body>
颜色：&nbsp;&nbsp;<input type="color" value="#FF0000" >&nbsp;<input type="color" value="#FFA500"><br />
十六进制：<span>#FF0000</span>&nbsp;<span>#FFA500</span>
<div class="box">
    <div></div>
</div>
</body>
</html>
